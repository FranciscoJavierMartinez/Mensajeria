<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WhatsApp Num</title>
  </head>
  <body>
    <h1>Phone Number</h1>
    <input
      type="number"
      class="numero-telefonico"
      id="numero-telefonico"
      inputmode="numeric"
      pattern="[0-9]*" />
    <button class="btn btnEnviar">Enviar</button>
    <script src="./main.js"></script>
  </body>
</html>
